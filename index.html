<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="assets\heart-favicon.png" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- BACKGROUND GRIDIENT -->
    <div id="bg-gradient">
        <!-- DIV FOR BACKGROUND -->
    </div>

    <!-- HEART IMG -->
    <div id="img-hearts">
        <img class="left-img" src="assets/love-hearts.png" alt="">
        <img class="right-img" src="assets/love-hearts.png" alt="">
    </div>

    <!-- BACKGROUND BANNER -->
    <div id="bg-banner-container">
      <img class="img-banner" src="assets/banner.png" alt=""/>
      <img class="img-banner" src="assets/banner.png" alt=""/>
      <img class="img-banner" src="assets/banner.png" alt=""/>
    </div>

    <!-- QUESTION -->
    <div id="question-container">
        <h1 id="main-header">Will you be my valentine ?</h1>
    </div>

    <!-- YES NO BUTTIONS AND IMAGES  -->
    <div id="yes-no-container">
        
        <div id="img-container">
            <img id="cat-yes-img" src="assets/cat-yes.png" alt="">
            <img id="cat-no-img" src="assets/cat-no.png" alt="">
        </div>
        <div id="btn-container">
            <button id="btn-left">YES</button>
            <button id="btn-right">NO</button>
        </div>
    </div>

    <!-- YES GIF -->
    <div id="gif-container">
        <img id="yes-gif" src="assets/hug.gif" alt="">
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
